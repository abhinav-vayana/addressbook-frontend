<ion-card button (click)="onClick()">
  <ion-card-content class="address-content">
    <div class="info">
      <div>
        <strong>{{ name }}</strong>
      </div>
      <div>{{ phone }}</div>
    </div>
    <ion-button fill="clear" color="danger" (click)="onDelete()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
